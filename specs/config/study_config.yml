  lock_rehearsal_2:
    date: "2025-11-01"
    data_root: "data/cuts/2025-11-01"
  db_lock_final:
    date: "2025-12-01"
    data_root: "data/cuts/2025-12-01"

default_cut: "db_lock_final"

populations:
  ITT:
    criteria:
      - "RANDFL == 'Y'"
  SAF:
    criteria:
      - "SAFFL == 'Y'"
  EFF:
    criteria:
      - "EFFFL == 'Y'"

modes:
