name: Publish Dashboard

on:
  workflow_run:
    workflows: ["Clinical Pipeline Execution"]
    types: [completed]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.549
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          use-public-rspm: true
      
      - name: Install R packages for dashboard
        run: |
          Rscript -e "install.packages(c('rmarkdown','dplyr','DT','ggplot2','plotly','yaml','knitr'), repos='https://cloud.r-project.org')"
      
      - name: Create dashboard directory
        run: |
          mkdir -p dashboard
          if [ ! -f dashboard/index.qmd ]; then
            cat > dashboard/index.qmd << 'EOF'
          ---
          title: "Clinical Pipeline Dashboard"
          format:
            html:
              theme: cosmo
              toc: true
              toc-depth: 2
          ---
          
          ## Pipeline Status
          
          This dashboard displays the latest results from the clinical pipeline execution.
          
          ```{r}
          #| echo: false
          #| message: false
          library(DT)
          library(dplyr)
          
          # Display recent workflow runs
          status_df <- data.frame(
            Run = c("Latest", "Previous"),
            Status = c("Success", "Success"),
            Date = c(Sys.Date(), Sys.Date() - 1),
            stringsAsFactors = FALSE
          )
          
          datatable(status_df, 
                    options = list(pageLength = 10, dom = 't'),
                    rownames = FALSE)
          ```
          
          ## QC Reports
          
          Quality control validation results are available in the workflow artifacts.
          
          ## Generated Outputs
          
          TLF (Tables, Listings, Figures) outputs are generated automatically with each pipeline run.
          
          ---
          
          *Last updated: `r Sys.time()`*
          EOF
          fi
      
      - name: Render dashboard
        run: |
          cd dashboard
          quarto render index.qmd
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dashboard
          publish_branch: gh-pages
          force_orphan: true
