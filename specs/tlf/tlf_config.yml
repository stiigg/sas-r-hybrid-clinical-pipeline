paths:
  adam: "data/adam"
  output_dir: "outputs/tlf/r/output"
  log_dir: "logs"
  qc_reports: "outputs/qc"

options:
  default_population: "FAS"
  default_qc_tolerance: 1e-6
  archive_outputs: true

shells:
  - id: "T14.1.1"
    name: "Demographics"
    gen_script: "gen_tlf_t14_1_1_demog.R"
    qc_script: "qc_tlf_t14_1_1_demog.R"
    out_file: "tlf_t14_1_1_demog.rtf"
    objective_id: "OBJ1"
    estimand_id: "EST1"
    endpoint_id: "OS"
    population: "ITT"
    analysis_method: "KM_LOGRANK"
    adam_dataset: "ADTTE"
    paramcd_filter: "PARAMCD == 'OS'"
    flag_filter: "SAFFL == 'Y'"
