paths:
  adam: "data/adam"
  output_dir: "outputs/tlf/r/output"
  log_dir: "logs"
  qc_reports: "outputs/qc"

options:
  default_population: "FAS"
  default_qc_tolerance: 1e-6
  archive_outputs: true

shells:
  - tlf_id: "T01"
    name: "Subject disposition"
    gen_script: "gen_tlf_T01_disposition.R"
    qc_script: "qc_tlf_T01_disposition.R"
    out_file: "tlf_T01_disposition.rtf"
    category: "core"
    depends_on_adam: ["ADSL"]
    objective_id: "OBJ-DISP"
    estimand_id: "EST-PRIMARY"
    endpoint_id: "DISP"
    population: "ITT"
    analysis_method: "COUNTS"
    adam_dataset: "ADSL"
    paramcd_filter: "TRUE"
    flag_filter: "RANDFL == 'Y'"

  - tlf_id: "T12"
    name: "PFS KM curve (ITT)"
    gen_script: "gen_tlf_T12_pfs_km.R"
    qc_script: "qc_tlf_T12_pfs_km.R"
    out_file: "tlf_T12_pfs_km.rtf"
    category: "core"
    depends_on_adam: ["ADTTE", "ADSL"]
    objective_id: "OBJ-PFS"
    estimand_id: "EST-PFS"
    endpoint_id: "PFS"
    population: "ITT"
    analysis_method: "KM_LOGRANK"
    adam_dataset: "ADTTE"
    paramcd_filter: "PARAMCD == 'PFS'"
    flag_filter: "ITTFL == 'Y'"

  - tlf_id: "T99"
    name: "PFS sensitivity by LDH"
    gen_script: "gen_tlf_T99_pfs_ldh.R"
    qc_script: "qc_tlf_T99_pfs_ldh.R"
    out_file: "tlf_T99_pfs_ldh.rtf"
    category: "key_sensitivity"
    depends_on_adam: ["ADTTE", "ADSL"]
    objective_id: "OBJ-PFS"
    estimand_id: "EST-PFS-SENS"
    endpoint_id: "PFSNT"
    population: "EFF"
    analysis_method: "KM_LOGRANK"
    adam_dataset: "ADTTE"
    paramcd_filter: "PARAMCD %in% c('PFS', 'PFSNT')"
    flag_filter: "EFFFL == 'Y'"

  - tlf_id: "AET02"
    name: "Adverse events summary by SOC/PT"
    gen_script: "gen_tlf_AET02_ae_summary.R"
    qc_script: "qc_tlf_AET02_ae_summary.R"
    out_file: "tlf_AET02_ae_summary.pdf"
    category: "pharmaverse_demo"
    depends_on_adam: ["ADSL", "ADAE"]
    objective_id: "OBJ-SAFETY"
    estimand_id: "EST-SAFETY"
    endpoint_id: "AE"
    population: "SAFETY"
    analysis_method: "COUNTS"
    adam_dataset: "ADAE"
    paramcd_filter: "TRUE"
    flag_filter: "TRUE"

  - tlf_id: "AEL01"
    name: "Listing of adverse events"
    gen_script: "gen_tlf_AEL01_ae_listing.R"
    qc_script: "qc_tlf_AEL01_ae_listing.R"
    out_file: "tlf_AEL01_ae_listing.rtf"
    category: "pharmaverse_demo"
    depends_on_adam: ["ADAE"]
    objective_id: "OBJ-SAFETY"
    estimand_id: "EST-SAFETY"
    endpoint_id: "AE"
    population: "SAFETY"
    analysis_method: "LISTING"
    adam_dataset: "ADAE"
    paramcd_filter: "TRUE"
    flag_filter: "TRUE"

  - tlf_id: "FSTG02"
    name: "Forest plot of OS by subgroup"
    gen_script: "gen_tlf_FSTG02_os_forest.R"
    qc_script: "qc_tlf_FSTG02_os_forest.R"
    out_file: "tlf_FSTG02_os_forest.png"
    category: "pharmaverse_demo"
    depends_on_adam: ["ADTTE", "ADSL"]
    objective_id: "OBJ-OS"
    estimand_id: "EST-OS"
    endpoint_id: "OS"
    population: "ITT"
    analysis_method: "FOREST"
    adam_dataset: "ADTTE"
    paramcd_filter: "PARAMCD == 'OS'"
    flag_filter: "TRUE"
