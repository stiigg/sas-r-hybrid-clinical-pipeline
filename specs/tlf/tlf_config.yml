paths:
  adam: "data/adam"
  output_dir: "outputs/tlf/r/output"
  log_dir: "logs"
  qc_reports: "outputs/qc"

options:
  default_population: "FAS"
  default_qc_tolerance: 1e-6
  archive_outputs: true

shells:
  - tlf_id: "T01"
    name: "Subject disposition"
    gen_script: "gen_tlf_T01_disposition.R"
    qc_script: "qc_tlf_T01_disposition.R"
    out_file: "tlf_T01_disposition.rtf"
    category: "core"
    depends_on_adam: ["ADSL"]
    objective_id: "OBJ-DISP"
    estimand_id: "EST-PRIMARY"
    endpoint_id: "DISP"
    population: "ITT"
    analysis_method: "COUNTS"
    adam_dataset: "ADSL"
    paramcd_filter: "TRUE"
    flag_filter: "RANDFL == 'Y'"

  - tlf_id: "T12"
    name: "PFS KM curve (ITT)"
    gen_script: "gen_tlf_T12_pfs_km.R"
    qc_script: "qc_tlf_T12_pfs_km.R"
    out_file: "tlf_T12_pfs_km.rtf"
    category: "core"
    depends_on_adam: ["ADTTE", "ADSL"]
    objective_id: "OBJ-PFS"
    estimand_id: "EST-PFS"
    endpoint_id: "PFS"
    population: "ITT"
    analysis_method: "KM_LOGRANK"
    adam_dataset: "ADTTE"
    paramcd_filter: "PARAMCD == 'PFS'"
    flag_filter: "ITTFL == 'Y'"

  - tlf_id: "T99"
    name: "PFS sensitivity by LDH"
    gen_script: "gen_tlf_T99_pfs_ldh.R"
    qc_script: "qc_tlf_T99_pfs_ldh.R"
    out_file: "tlf_T99_pfs_ldh.rtf"
    category: "key_sensitivity"
    depends_on_adam: ["ADTTE", "ADSL"]
    objective_id: "OBJ-PFS"
    estimand_id: "EST-PFS-SENS"
    endpoint_id: "PFSNT"
    population: "EFF"
    analysis_method: "KM_LOGRANK"
    adam_dataset: "ADTTE"
    paramcd_filter: "PARAMCD %in% c('PFS', 'PFSNT')"
    flag_filter: "EFFFL == 'Y'"
